      selector:
        text:
    assignees:
      name: Assignees
      description: Comma-separated list of assignee usernames
      required: true
      example: "alice,bob"
      selector:
        text:

update_privilege:
  name: Update Privilege
  description: Update an existing privilege in the YAML configuration
  fields:
