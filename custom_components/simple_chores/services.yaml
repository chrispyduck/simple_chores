    linked_chores:
      name: Linked Chores
      description: New comma-separated list of chore slugs (leave empty to keep current)
      required: false
      example: "wash_dishes,take_out_trash"
      selector:
        text:
    assignees:
      name: Assignees
      description: New comma-separated list of assignee usernames (leave empty to keep current)
      required: false
      example: "alice,bob"
