# Services for Simple Chores integration

mark_complete:
  name: Mark Complete
  description: Mark a chore as complete. If user is not specified, marks it complete for all assignees.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, marks complete for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

mark_pending:
  name: Mark Pending
  description: Mark a chore as pending. If user is not specified, marks it pending for all assignees.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, marks pending for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

mark_not_requested:
  name: Mark Not Requested
  description: Mark a chore as not requested. If user is not specified, marks it not requested for all assignees.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, marks not requested for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

reset_completed:
  name: Reset Completed
  description: Reset completed chores to not requested status. If no user is specified, resets for all users.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, resets for all users)
      required: false
      example: "alice"
      selector:
        text:

start_new_day:
  name: Start New Day
  description: Reset completed chores based on their frequency. Manual chores are reset to Not Requested, and daily chores are reset to Pending (note that a daily chore must be requested at least once before it becomes daily).
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, resets for all users)
      required: false
      example: "alice"
      selector:
        text:

create_chore:
  name: Create Chore
  description: Create a new chore in the YAML configuration
  fields:
    name:
      name: Name
      description: Display name of the chore
      required: true
      example: "Take out trash"
      selector:
        text:
    slug:
      name: Slug
      description: Unique identifier for the chore (lowercase, alphanumeric, hyphens, underscores)
      required: true
      example: "take_out_trash"
      selector:
        text:
    description:
      name: Description
      description: Description of the chore
      required: false
      example: "Take the trash and recycling to the curb"
      selector:
        text:
    frequency:
      name: Frequency
      description: How often the chore should be done
      required: false
      example: "daily"
      selector:
        select:
          options:
            - "daily"
            - "manual"
    assignees:
      name: Assignees
      description: Comma-separated list of assignee usernames
      required: true
      example: "alice,bob"
      selector:
        text:
    icon:
      name: Icon
      description: Material Design Icon for the chore (e.g., mdi:broom)
      required: false
      default: "mdi:clipboard-list-outline"
      example: "mdi:broom"
      selector:
        text:
    points:
      name: Points
      description: Points awarded when the chore is completed
      required: false
      default: 1
      example: 5
      selector:
        number:
          min: 0
          max: 1000000000
          mode: box

update_chore:
  name: Update Chore
  description: Update an existing chore in the YAML configuration
  fields:
    slug:
      name: Slug
      description: Unique identifier of the chore to update
      required: true
      example: "take_out_trash"
      selector:
        text:
    name:
      name: Name
      description: New display name (leave empty to keep current)
      required: false
      example: "Take out trash"
      selector:
        text:
    description:
      name: Description
      description: New description (leave empty to keep current)
      required: false
      example: "Take the trash and recycling to the curb"
      selector:
        text:
    frequency:
      name: Frequency
      description: New frequency (leave empty to keep current)
      required: false
      example: "weekly"
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "manual"
    assignees:
      name: Assignees
      description: New comma-separated list of assignee usernames (leave empty to keep current)
      required: false
      example: "alice,bob"
      selector:
        text:
    icon:
      name: Icon
      description: New Material Design Icon for the chore (leave empty to keep current)
      required: false
      example: "mdi:broom"
      selector:
        text:
    points:
      name: Points
      description: New point value for completing the chore (leave empty to keep current)
      required: false
      example: 5
      selector:
        number:
          min: 0
          max: 1000000000
          mode: box

delete_chore:
  name: Delete Chore
  description: Delete a chore from the YAML configuration
  fields:
    slug:
      name: Slug
      description: Unique identifier of the chore to delete
      required: true
      example: "take_out_trash"
      selector:
        text:

refresh_summary:
  name: Refresh Summary
  description: Force an immediate refresh of summary sensor attributes. Use this if summary sensors are not updating correctly after state changes.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, refreshes all summary sensors)
      required: false
      example: "alice"
      selector:
        text:

adjust_points:
  name: Adjust Points
  description: Manually adjust the earned points for a specific assignee. The adjustment can be positive or negative.
  fields:
    user:
      name: User
      description: The username of the assignee whose points should be adjusted
      required: true
      example: "alice"
      selector:
        text:
    adjustment:
      name: Point Adjustment
      description: The number of points to add (positive) or subtract (negative)
      required: true
      example: 10
      selector:
        number:
          min: -1000000000
          max: 1000000000
          mode: box

reset_points:
  name: Reset Points
  description: Reset points tracking for assignees. Always resets points_earned, points_missed and points_possible to zero. Optionally resets total_points to zero.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, resets for all users)
      required: false
      example: "alice"
      selector:
        text:
    reset_total:
      name: Reset Total Points
      description: If true, also resets total earned points to zero. If false, only resets points_earned and daily stats (points_missed and points_possible)
      required: false
      default: false
      example: false
      selector:
        boolean:

# Privilege services
enable_privilege:
  name: Enable Privilege
  description: Enable a privilege for a user. If user is not specified, enables it for all assignees.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, enables for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    privilege_slug:
      name: Privilege Slug
      description: The slug identifier of the privilege
      required: true
      example: "screen_time"
      selector:
        text:

disable_privilege:
  name: Disable Privilege
  description: Disable a privilege for a user. If user is not specified, disables it for all assignees.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, disables for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    privilege_slug:
      name: Privilege Slug
      description: The slug identifier of the privilege
      required: true
      example: "screen_time"
      selector:
        text:

temporarily_disable_privilege:
  name: Temporarily Disable Privilege
  description: Temporarily disable a privilege for a specified duration in minutes. After the duration expires, the privilege state will be re-evaluated based on its behavior.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, temporarily disables for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    privilege_slug:
      name: Privilege Slug
      description: The slug identifier of the privilege
      required: true
      example: "screen_time"
      selector:
        text:
    duration:
      name: Duration (minutes)
      description: How long the privilege should be disabled, in minutes
      required: true
      example: 30
      selector:
        number:
          min: 1
          max: 1000000
          mode: box
          unit_of_measurement: minutes

adjust_temporary_disable:
  name: Adjust Temporary Disable
  description: Adjust the duration of a temporary disable by adding or subtracting minutes. Positive values extend the disable, negative values shorten it.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, adjusts for all assignees)
      required: false
      example: "alice"
      selector:
        text:
    privilege_slug:
      name: Privilege Slug
      description: The slug identifier of the privilege
      required: true
      example: "screen_time"
      selector:
        text:
    adjustment:
      name: Adjustment (minutes)
      description: The number of minutes to add (positive) or subtract (negative) from the disable duration
      required: true
      example: 15
      selector:
        number:
          min: -1000000
          max: 1000000
          mode: box
          unit_of_measurement: minutes

create_privilege:
  name: Create Privilege
  description: Create a new privilege in the YAML configuration
  fields:
    name:
      name: Name
      description: Display name of the privilege
      required: true
      example: "Screen Time"
      selector:
        text:
    slug:
      name: Slug
      description: Unique identifier for the privilege (lowercase, alphanumeric, hyphens, underscores)
      required: true
      example: "screen_time"
      selector:
        text:
    icon:
      name: Icon
      description: Material Design Icon for the privilege (e.g., mdi:television)
      required: false
      default: "mdi:star"
      example: "mdi:television"
      selector:
        text:
    behavior:
      name: Behavior
      description: How the privilege state is managed
      required: false
      default: "automatic"
