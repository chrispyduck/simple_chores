# Services for Simple Chores integration

mark_complete:
  name: Mark Complete
  description: Mark a chore as complete for a specific user
  fields:
    user:
      name: User
      description: The username of the assignee
      required: true
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

mark_pending:
  name: Mark Pending
  description: Mark a chore as pending for a specific user
  fields:
    user:
      name: User
      description: The username of the assignee
      required: true
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

mark_not_requested:
  name: Mark Not Requested
  description: Mark a chore as not requested for a specific user
  fields:
    user:
      name: User
      description: The username of the assignee
      required: true
      example: "alice"
      selector:
        text:
    chore_slug:
      name: Chore Slug
      description: The slug identifier of the chore
      required: true
      example: "dishes"
      selector:
        text:

reset_completed:
  name: Reset Completed
  description: Reset completed chores to not requested status. If no user is specified, resets for all users.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, resets for all users)
      required: false
      example: "alice"
      selector:
        text:

start_new_day:
  name: Start New Day
  description: Reset completed chores based on their frequency. Manual chores are reset to Not Requested, daily chores are reset to Pending, and weekly chores are not reset.
  fields:
    user:
      name: User
      description: The username of the assignee (optional - if not provided, resets for all users)
      required: false
      example: "alice"
      selector:
        text:

create_chore:
  name: Create Chore
  description: Create a new chore in the YAML configuration
  fields:
    name:
      name: Name
      description: Display name of the chore
      required: true
      example: "Take out trash"
      selector:
        text:
    slug:
      name: Slug
      description: Unique identifier for the chore (lowercase, alphanumeric, hyphens, underscores)
      required: true
      example: "take_out_trash"
      selector:
        text:
    description:
      name: Description
      description: Description of the chore
      required: false
      example: "Take the trash and recycling to the curb"
      selector:
        text:
    frequency:
      name: Frequency
      description: How often the chore should be done
      required: true
      example: "weekly"
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "manual"
    assignees:
      name: Assignees
      description: Comma-separated list of assignee usernames
      required: true
      example: "alice,bob"
      selector:
        text:
    icon:
      name: Icon
      description: Material Design Icon for the chore (e.g., mdi:broom)
      required: false
      default: "mdi:clipboard-list-outline"
      example: "mdi:broom"
      selector:
        text:

update_chore:
  name: Update Chore
  description: Update an existing chore in the YAML configuration
  fields:
    slug:
      name: Slug
      description: Unique identifier of the chore to update
      required: true
      example: "take_out_trash"
      selector:
        text:
    name:
      name: Name
      description: New display name (leave empty to keep current)
      required: false
      example: "Take out trash"
      selector:
        text:
    description:
      name: Description
      description: New description (leave empty to keep current)
      required: false
      example: "Take the trash and recycling to the curb"
      selector:
        text:
    frequency:
      name: Frequency
      description: New frequency (leave empty to keep current)
      required: false
      example: "weekly"
      selector:
        select:
          options:
            - "daily"
            - "weekly"
            - "manual"
    assignees:
      name: Assignees
      description: New comma-separated list of assignee usernames (leave empty to keep current)
      required: false
      example: "alice,bob"
      selector:
        text:
    icon:
      name: Icon
      description: New Material Design Icon for the chore (leave empty to keep current)
      required: false
      example: "mdi:broom"
      selector:
        text:

delete_chore:
  name: Delete Chore
  description: Delete a chore from the YAML configuration
  fields:
    slug:
      name: Slug
      description: Unique identifier of the chore to delete
      required: true
      example: "take_out_trash"
      selector:
        text:
